$("#keyword").keyup(function(){
    json = $.post(
        url,
        { keyword:$("#keyword").val() },
        function(json,status){
            console.log(json);
            var data = json.data;
            if(data){
                $("#tags").empty();
                for(i in data) {
                    $("#tags").append('<span class="badge">' + data[i] + '</span>');
                }
            }
        }
    );

});

</script>
